<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--具名slot-->
<div id="app">
    <modal>
        <div>xxxxx jw xxxxxxx</div>
        <header slot="header" @click="fn">{{msg}}</header>
        <footer slot="footer">此操作危险需谨慎</footer>
        <div>xxxxx zfpx xxxxxxx</div>
    </modal>
</div>
<!--插槽-->
<template id="modal">
    <div id="mask">
        <!--默认名字叫default-->
        <div class="dialog">
            <slot name="header"></slot>
            <button>&times;</button>
            <slot name="default"></slot>
            <slot name="footer"></slot>
        </div>
    </div>
</template>
<style>
    #mask{top:0;left:0;width: 100%;height: 100%;position: fixed;background: rgba(0,0,0,.4);}
    .dialog{position: fixed;width: 450px;height: 300px;top: 50%;left: 50%;
        transform: translate(-50%,-50%);background: #fff;
    }
</style>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{msg:'删除'},
        components:{
            modal:{
                template:'#modal'
            }
        }
    })
</script>
</body>
</html>
